<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit PDF Fields</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#4b4c9d">
<h2 style="text-align:center;color:#ffffff;font-size:18px;font-weight:bold;margin-bottom:0px;margin-top:5px;">Please Check All Fields Are Correct</h2>
<div class="container" style="margin-top:0px;">
<form method="post" action="generateqr" >

     <div class="form-group">

      <label class="control-label col-sm-3" s>PO Number: </label>
      <div class="col-sm-3">

        <input type="text" class="form-control"  id="po" name="po" value= "{{ Po_No }}" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3"  >PO Order Item No. :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="item_no" value="{{ ord_item_no }}" >
      </div>
    </div>

       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor Invoice Part Qty :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="part_qty" value="{{ part_qty }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor GST Invoices No :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="inv_no" value="{{ invoice_no }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor Invoice date :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="inv_date" value="{{ invoice_date }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor Invoice Basic /<br> Gross Rate :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="gross_rate" value="{{ gross_rate }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor Invoice Net Rate :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="net_rate" value="{{ net_rate }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Vendor code :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="vendor_code" value="{{ vendor_code }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Invoice Part Number :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="part_no" value="{{ part_no }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax values CGST :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="cgst_value" value="{{cgst_amt}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax values SGST :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="sgst_value" value="{{sgst_amt}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax values IGST :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="igst_value" value="{{ igst_amt }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax values UGST :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="ugst_value" value="{{ugst_value}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax Rates CGST % :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="cgst_rate" value="{{cgst_rate}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax Rates SGST % :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="sgst_rate" value="{{sgst_rate}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax Rates IGST % :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="igst_rate" value="{{ igst_rate }}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Tax Rate UGST % :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="ugst_rate" value="{{ugst_rate}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >cess :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="cess" value="{{cess}}">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-3" >Total Invoice value :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="invoice_value" value="{{ total_inv_val}}">
      </div>
    </div>

       <div class="form-group">
      <label class="control-label col-sm-3" >HSN / SAC Code :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="HSN_code" value="{{ hsn_no}}">
      </div>
    </div>

 <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember" id="checkme" onclick="change_button(this,'qrbtn')" > Above all fields are correct</label>
        </div>
      </div>
</div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
 <span>

         <button type="submit" class="btn btn-primary" style="background-color:#fbba00;color:black;margin-left:0px;" id="qrbtn" disabled="disabled">Generate QRCode</button>
     <a href="/media/result/{{ pdf_name }}">
     <button type="button" style="background-color:#fbba00;color:black;"class="btn btn-primary">Download Invoice</button></a>
     <button type="button" style="background-color:#fbba00;color:black;"class="btn btn-primary">Download ASN File</button>

 </span>
      </div>
</div>

</form>




</div>
</body>
<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid ;
  border-radius: 4px;
}
    .form-group{
    color:#ffffff;
    }
    html {
  overflow-x: hidden;
}

.control-label.col-sm-3{
margin-right:-80px;
margin-left:70px;
margin-top:5px;
}

</style>
<script>


function change_button(checkbx,button_id) {
    var btn1 = document.getElementById(button_id);
    //var btn2 = document.getElementById(btn_id);
    if (checkbx.checked == true) {
        btn1.disabled = "";
        //btn2.disabled = "";
    } else {
        btn1.disabled = "disabled";
        //btn2.disabled = "disabled";
    }
}
</script>

</html>
